[security]
admin_user = admin
admin_password = admin

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[log]
mode = console  ; Options: console, file, syslog. Use "console" for Docker.
level = error   ; Options: debug, info, warn, error. Set to "error" to reduce verbosity.
filters =       ; Leave blank to apply no additional filters.

